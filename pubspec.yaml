name: auto_battler_rpg
description: Auto Battler RPG em Flutter + Flame

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.2.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  flame: ^1.14.0
  flame_audio: ^2.1.0
  provider: ^6.0.5

  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/characters/
    - assets/backgrounds/
